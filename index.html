<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noah's E-portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Noah Gabriel</div>
        <ul class="nav__link--list">
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li>
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img src="./Noah.jpg" class="about-me__picture" alt="Pic of Me" />
            </figure>
            <h1 class="about-me__info--title">
              Hello! I'm <span class="text--purple">Noah Gabriel!</span>
            </h1>
            <p class="about-me__info--para">
              I'm a
              <strong class="text--purple"
                >frontend software engineering student</strong
              >
              with a passion of developing web pages that are responsive and
              creative. I'm progressing through Frontend Simplified in order to
              achieve my goal of being a software developer.
            </p>
            <div class="about-me__links">
                <a href="" class="about-me__link">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="" class="about-me__link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="" class="about-me__link">
                    <i class="far fa-envelope"></i>
                </a>
                <a href="" class="about-me__link">
                    <i class="fas fa-file-pdf"></i>
                </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img src="./undraw_engineering_team_a7n2.svg" alt="">
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
